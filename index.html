<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.cdnfonts.com/css/amarta" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container image">
            <h1>Cadastro de Usuário</h1>
            
        </div>
    </header>
    <form class="container user">
        <div class="content">
            <p>Insira seus dados aqui</p>
            <div class="dados">
                <label for="nome">Nome</label>
                <input type="text" name="nome" class="inputField" id="nome">
            </div>
            <div class="dados">
                <label for="email">E-mail</label>
                <input type="email" name="email" class="inputField" id="email">
            </div>
            <div class="dados">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" class="inputField" id="telefone">
            </div>
            <div class="dados">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" class="inputField" id="cpf" >
            </div>
            <div class="dados">
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" class="inputField" id="endereco">
            </div>
            <div class="dados">
                <label for="cep">CEP</label>
                <input type="text" name="cep" class="inputField" id="cep">
            </div>
            <button type="submit">Cadastrar</button>
            <svg class="svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path fill="#4073ff" d="M56.8,-23.9C61.7,-3.2,45.7,18.8,26.5,31.7C7.2,44.6,-15.2,48.2,-35.5,36.5C-55.8,24.7,-73.9,-2.6,-67.6,-25.2C-61.3,-47.7,-30.6,-65.6,-2.4,-64.8C25.9,-64.1,51.8,-44.7,56.8,-23.9Z" transform="translate(100 100)" class="path"></path>
            </svg>
        </div>
    </form>
    <footer>
        <div class="container">
            <p>
                2023 &copy Cadastramento de usuários EBAC - Todos os direitos reservados
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js_jquery/jquery.mask.min.js"></script>  
    <script src="./js_jquery/jquery.validate.min.js"></script>
    <script src="./js_jquery/messages_pt_BR.min.js"></script>
    <script src="./js_jquery/main.js"></script>
</body>
</html>
